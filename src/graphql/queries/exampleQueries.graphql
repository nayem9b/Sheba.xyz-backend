# Complex query combining multiple entities
query GetDashboardData {
  users {
    id
    name
    email
    role
  }
  categories {
    id
    title
    image
    Services {
      id
      name
      price
      rating
    }
  }
  bookings {
    id
    status
    createdAt
    service {
      name
      category {
        title
      }
    }
  }
  reviews {
    id
    rating
    review
    service {
      name
    }
  }
}
