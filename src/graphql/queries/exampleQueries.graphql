# Example GraphQL Queries for Sheba Service Platform

# Get all users
query GetAllUsers {
  users {
    id
    name
    email
    role
    contactNo
    address
    profileImg
    bookings {
      id
      status
      email
      name
      createdAt
    }
    cartItems {
      id
      createdAt
    }
  }
}

# Get a specific user by ID
query GetUser($id: ID!) {
  user(id: $id) {
    id
    name
    email
    role
    contactNo
    address
    profileImg
    bookings {
      id
      status
      email
      name
      createdAt
    }
    cartItems {
      id
      createdAt
    }
  }
}

