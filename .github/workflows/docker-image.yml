name: Docker Image CI

on:
  pull_request:
    types: [closed]
    branches: [ "prod" ]
    # Only run when PR is merged to prod
    # paths-ignore:
    #   - '**.md'

jobs:


  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      - name: Security Scan (Docker)
        run: |
          docker pull snyk/snyk:docker
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock snyk/snyk:docker test my-image-name:$(date +%s) || true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: nayem9b/sheba-backend-github-build:latest
